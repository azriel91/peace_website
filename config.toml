# The URL the site will be built for
base_url = "https://peace.mk"
title = "Peace - Zero Stress Automation"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "hush"
taxonomies = [
    { name = "tags" },           # Keep this
    { name = "categories" },     # Keep this
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-tomorrow-night-bright"
extra_syntaxes_and_themes = ["themes"]

[extra]
# Put all your custom variables here
hush_logo_name = "Peace"
hush_logo_path = "img/dove.svg"
hush_extra_menu = [
    { title = "Discord", link = "https://discord.gg/R6HcASbYAj" },
    { title = "Github", link = "https://github.com/azriel91/peace" },
    { title = "Book", link = "/book/introduction.html" },
]
repository_url = "https://github.com/azriel91/peace"
hush_exclude_menu = []
google_analytics_code = "GTM-PF3D48Q9"
